<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayStation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="menu" class="menu-icon" onclick="toggleMenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock</h2>
                <h3>Wireless Controlles for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="images/arrow.png" alt="icon"></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" alt="Dualshock" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png" alt="add">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
          <a target="_blank" href="https://www.instagram.com/playstation/"><img src="images/ig.png" alt="Instagram"></a>
          <a target="_blank" href="https://www.facebook.com/PlayStationBR/?brand_redir=14104316802"><img src="images/fb.png" alt="Facebook"></a>
          <a target="_blank" href="https://twitter.com/PlayStation?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="images/tw.png" alt="Twitter"></a>
        </div>

    </div>

    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function toggleMenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "130px"; 
            }else{
                menuList.style.maxHeight = "0px"; 
            }

        }

    </script>

</body>
</html>
